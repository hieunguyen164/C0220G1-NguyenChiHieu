<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Phone {
        constructor(battery, send) {
            this.battery = battery;
            this.send = send;
            this.status = false;

        }

        static storageMessage = "";

        getBattery() {
            return this.battery;
        }

        powerOn() {
            if (this.battery === 0) {
                return this.status = false;
            }
                return this.status = true;
            }


        powerOff() {
            return this.status = false;
        }

        isOn() {
            return this.status == true;
        }

        chargeBattery() {
            if (this.getBattery() < 100) {
                this.battery++
            }
        }

        drainBatterty() {
            if (this.isOn()) {
                this.battery--;
            }
        }

        sendMessage(text) {
            if (this.isOn()) {
                this.drainBatterty();
                this.send = text;
                Phone.storageMessage = text;
            }

        }

        getSend() {
            return this.send;

        }

        getInbox() {
            if (this.isOn()) {
                this.drainBatterty();
                return Phone.storageMessage;
            }

        }

    }

    function phone() {
        let phone1 = new Phone(90);
        let phone2 = new Phone(0);
        console.log(phone1.getBattery(), phone2.getBattery());
        console.log(phone1.isOn(), phone2.isOn());
        while (phone2.getBattery() < 100) {
            phone2.chargeBattery();
            console.log(phone2.getBattery());
        }
        phone1.powerOn();
        console.log(phone1.isOn());
        phone1.powerOff();
        console.log(phone1.isOn());
        phone1.powerOn();
        phone1.sendMessage('hello');
        console.log(phone1.getSend());
        console.log(phone1.getBattery());
        phone2.powerOn();
        console.log(phone2.getInbox());
        console.log(phone2.getBattery());
    }

    phone();
</script>
</body>
</html>
