<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table width="auto" border="1">
    <tr>
        <td>
            <labe>Width:</labe>
            <input type="text" id="width">
            <label>Height:</label>
            <input type="text" id="height">
            <button onclick="crateRectange()">Draw</button>
            <p id="chuvi"></p>
            <p id="dientich"></p>
        </td>
        <td>
            <canvas id="canvas" width="900px" height="800px" style="border: 1px solid #d3d3d3;"></canvas>
        </td>
    </tr>
</table>

<p id="chuvi"></p>
<p id="dientich"></p>
<script>
    function Rectangle(x,y) {
        this.x = x;
        this.y = y;
        this.P = (x+y)*2;
        this.S = x*y;
    }
    function crateRectange(){
        let x = parseInt(document.getElementById('width').value);
        let y = parseInt(document.getElementById('height').value);
        let rectangle = new Rectangle(x,y);
        let ctx = document.getElementById('canvas').getContext('2d');
        ctx.beginPath();
        ctx.fillRect(200,200,x,y);
        ctx.fillStyle = "#FF0000";
        ctx.fill();
        document.getElementById('chuvi').innerHTML="Chu vi hinh chu nhat la: "+ rectangle.P;
        document.getElementById('dientich').innerHTML="Dien tich hinh chu nhat la: "+ rectangle.S;


    }

</script>
</body>
</html>
