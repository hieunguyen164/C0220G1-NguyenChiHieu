<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="demo"></p>
<script>
    function myDate (day,month,year) {
        this.day = day;
        this.month= month;
        this.year = year;
        this.getDay = function(){
            return this.day;
        };
        this.getMonth = function () {
            return this.month;

        };
        this.getYear = function () {
            return this.year;

        };
        this.setDay = function (day) {
            this.day = day;
            return this.day;

        };
        this.setMonth = function (month) {
            this.month = month;
            return this.month;
        };
        this.setYear = function (year) {
            this.year = year;
            return this.year;
        };

    }
    let date = new myDate (2,2,2007);
    let day = date.getDay();
    let month = date.getMonth();
    let year = date.getYear();
    alert(day + ' / '+month+ ' / ' +year+ '.');
    day=date.setDay(12);
    month= date.setMonth(3);
    year=date.setYear(2020);
    alert(day + ' / '+month+ ' / ' +year+ '.');



</script>
</body>
</html>
