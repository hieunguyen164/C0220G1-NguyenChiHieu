<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="1768px" height="900px" style="border:1px solid #d3d3d3;">
    <script>
        class Circle {
            constructor(x, y, radius) {
                this.x = x;
                this.y = y;
                this.radius = radius
            }
            get getCoordinateX(){
                return this.x;
            }
            get getCoordinateY(){
                return this.y;
            }
            get getRadius(){
                return this.radius;
            }
        }
       function randomColor() {
           let red = Math.floor(Math.random()*255);
           let blue = Math.floor(Math.random()*255);
           let green = Math.floor(Math.random()*255);
            return "rgb("+red + ','+ blue+ ','+green+")";
       }
       function createCircle() {
           let x = Math.floor(Math.random()*1500);
           let y = Math.floor(Math.random()*800);
           let radius = Math.floor((Math.random()*80))+1;
           let circle = new Circle(x,y,radius);
           let ctx = document.getElementById('myCanvas').getContext('2d');
           ctx.beginPath();
           ctx.arc(circle.getCoordinateX,circle.getCoordinateY,circle.getRadius,0,2*Math.PI);
           ctx.strokeStyle = randomColor();
           ctx.stroke();

       }
       for(let i=0;i<30;i++){
           createCircle();
       }
    </script>
</body>
</html>
