<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = window.prompt('Nhap chuoi 1:');
    let b = window.prompt('Nhap chuoi 2:');
    let x = a.toString();
    let y = b.toString();
    let result1=[x[0]];
    let result2=[y[0]];
    for(let i=0;i<a.length;i++){
        result1.push(x[i]);
    }
    for(let j=0;j<b.length;j++){
        result2.push(y[j]);
    }
    if(result1===result2){
        alert('done');
    }else{
        alert('fucl');
    }
</script>
</body>
</html>
