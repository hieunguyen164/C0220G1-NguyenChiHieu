<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let email = prompt('Nhập email:' + '\n' +
                       '* Bắt đầu bằng một ký tự.'+ '\n' +
                       '* Không chứa các ký tự đặc biệt.' + '\n' +
                       '* Có một ký tự @ ngăn cách tên email và domain.' + '\n' +
                       '* Domain phải hợp lệ.');
    validateEmail(email);
    function validateEmail(str) {
        let regExp = /^[A-Za-z0-9]+[A-Za-z0-9]*@[A-Za-z0-9]+(\.[A-Za-z]+)$/;
        if(regExp.test(str)){
            alert('emai hop le');
        }else{
            alert('email khong hop le');
        }

    }

</script>
</body>
</html>
