<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Sinh so ngau nhien:
    let numRandom1 = Math.floor((Math.random()*11)); //0-10
    let numRandom2 = Math.floor((Math.random()*401)); //0-400
    let numRandom3 = Math.floor((Math.random()*51)+50); //50-100
    console.log(numRandom1,numRandom2,numRandom3);

    //min-max
    let min = Math.min(5,2,7,9);
    let max = Math.max(5,2,7,9);
    console.log(min,max);


    //Luy thua cua 53
    let pow = Math.pow(53,2);
    console.log(pow);

    //Dien tich hinh tron r = 5
    let area = Math.pow(5,2)*Math.PI;
    console.log(area);
</script>
</body>
</html>
