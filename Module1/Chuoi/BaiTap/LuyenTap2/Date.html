<script>
    let myDate = new Date();
    myDate.setDate(16);
    myDate.setMonth(4);
    myDate.setFullYear(1991);
    myDate.setHours(0,0,0,0);


    let currentDate = new Date();

    let time = Math.floor(currentDate.getTime()-myDate.getTime());
    let second = Math.floor(time/1000);
    let minute = Math.floor(second/60);
    let hour = Math.floor(minute / 60);
    let day = Math.floor(hour / 24);
    let month = Math.floor(day / 30);
    let year = Math.floor(month / 12);
    console.log(time);


    document.write('Toi da song '+year+' nam '+'<br>'+
        'Toi da song '+month+' thang '+'<br>'+
        'Toi da song '+day+' ngay '+'<br>'+
        'Toi da song '+hour+' gio '+'<br>'+
        'Toi da song '+minute+' phut '+'<br>'+
        'Toi da song '+second+' giay '+'<br>');





</script>
