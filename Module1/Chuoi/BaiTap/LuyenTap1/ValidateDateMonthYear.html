<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = prompt('Nhap ngay thang nam theo dinh dang dd/mm/yyyy:');
    validate(str);
    function validate(str){
        let regExp = /^(0[1-9]|1[0-9]|2[0-9]|3[0-1])\/(0[1-9]|1[0-2])\/((19|20)\d{2})$/;
        if (regExp.test(str)){
            alert('Hop le');
        }else{
            alert('Khong hop le')
        }
    }

</script>
</body>
</html>
