<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let phoneNumber = prompt('Nhập số điện thoại theo mẫu sau: (xx)-(0xxxxxxxxx):'+ '\n' +
                             '* x là ký tự số.'+ '\n' +
                             '* Không chứa các ký tự đặc biệt.');
    validatePhoneNumber(phoneNumber);


    function validatePhoneNumber(str) {
        let regExp = /^\([0-9]{2}\)-\(0[0-9]{9}\)$/;
        if(regExp.test(str)){
            alert('So dien thoai hop le.');
        }else{
            alert('So dien thoai khong hop le');
        }
    }
</script>
</body>
</html>
