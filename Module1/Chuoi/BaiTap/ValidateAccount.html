<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let account = prompt('Nhập tên tài khoản:' + '\n' +
                        '* Không chứa các ký tự đặc biệt.' + '\n' +
                        '* Ít nhất là 6 ký tự.' + '\n' +
                        '* Không chứa các ký tự viết hoa.' + '\n' +
                        '* Cho phép dấu gạch dưới (_).');
    validateAccount(account)

    function validateAccount(str) {
        let regExp = /^[a-z0-9_]{6,}$/;
        if(regExp.test(str)){
            alert('account hop le');
        }else{
            alert('account khong hop le');
        }

    }

</script>
</body>
</html>
