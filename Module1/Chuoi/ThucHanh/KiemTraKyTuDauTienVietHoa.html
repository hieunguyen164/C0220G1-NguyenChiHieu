<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let input = prompt('Ky tu dau tien phai viet hoa:');
    isFirstLetterUpperCase(input);


    function isFirstLetterUpperCase(str) {
        let regexp = /^[A-Z]/;
        if(regexp.test(str)){
            alert("String's first character is uppercase");
        }else{
            alert("String's first character is not uppercase")
        }
    }

</script>
</body>
</html>
