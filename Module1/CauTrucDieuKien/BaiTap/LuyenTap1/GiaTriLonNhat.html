<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt('Nhap so nguyen a: ',''));
    let b = parseInt(prompt('Nhap so nguyen b: ',''));
    let c = parseInt(prompt('Nhap so nguyen c: ',''));
    if(a>b){
        if(a>c){
            alert('So lon nhat la ' + a);
        }else{
            alert('So lon nhat la ' + c);
        }
    }else if(b>c){
        alert('So lon nhat la ' + b);
        }else{
        alert('So lon nhat la ' + c);
    }
</script>
</body>
</html>
