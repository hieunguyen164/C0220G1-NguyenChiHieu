<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div style="max-width: 940px">
    <img id="img1" src="images\a1.jpg" onclick="change('img1')"/>
    <img id="img2" src="images\b2.jpg" onclick="change('img2')"/>
    <img id="img3" src="images\a3.jpg" onclick="change('img3')"/>
    <img id="img4" src="images\a4.jpg" onclick="change('img4')"/>
    <img id="img5" src="images\a5.jpg" onclick="change('img5')"/>

</div>
<script>
    function change(changeImg) {
        let img1 = document.getElementById('img1');
        let img2 = document.getElementById('img2');
        let img3 = document.getElementById('img3');
        let img4 = document.getElementById('img4');
        let img5 = document.getElementById('img5');
        let i1 = img1.src.substr(img1.src.lastIndexOf('.jpg') - 2, 2);
        let i2 = img2.src.substr(img2.src.lastIndexOf('.jpg') - 2, 2);
        let i3 = img3.src.substr(img3.src.lastIndexOf('.jpg') - 2, 2);
        let i4 = img4.src.substr(img4.src.lastIndexOf('.jpg') - 2, 2);
        let i5 = img5.src.substr(img5.src.lastIndexOf('.jpg') - 2, 2);
        if(changeImg=='img1'){
        if (i1 == 'a1') {
            img1.src = "images/b1.jpg";
            i1 = 'b1';
        } else if (i1 == 'b1') {
            img1.src = "images/c1.jpg";
            i1 = 'c1';
        } else {
            img1.src = 'images/a1.jpg';
            i1 = 'a1';
        }
    }
    if (changeImg=='img2'){
        if (i2=='a2') {
            img2.src ="images/b2.jpg";
            i2='b2';
        }else if(i2=='b2') {
            img2.src='images/c2.jpg';
            i2='c2';
        }else {
            img2.src ="images/a2.jpg";
            i2='a2';
        }
    }
    if (changeImg=='img3'){
        if (i3=='a3') {
            img3.src ="images/b3.jpg";
            i3='b3';
        }else if(i3=='b3') {
            img3.src ="images/c3.jpg";
            i3='c3';
        }else{
            img3.src='images/a3.jpg';
            i3='a3';
        }
    }
    if (changeImg=='img4'){
        if (i4=='a4') {
            img4.src ="images/b4.jpg";
            i4='b4';
        }else if(i4=='b4'){
            img4.src ="images/c4.jpg";
            i4='c4';
        }else{
            img4.src='images/a4.jpg';
            i4='a4';
        }
    }
    if (changeImg=='img5'){
        if (i5=='a5') {
            img5.src ="images/b5.jpg";
            i5='b5';
        }else if(i5=='b5'){
            img5.src ="images/c5.jpg";
            i5='c5';
        }else{
            img5.src='images/a5.jpg';
            i5='a5';
        }
    }
        if(i1.substr(0,1)==i2.substr(0,1)==i3.substr(0,1)==i4.substr(0,1)==i5.substr(0,1)){
            alert('Done');
        }
    }
</script>
</body>
</html>
