<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let amount = parseInt(prompt('Nhap tong doanh so:'));
    let bonus = (amount>1000000)?
        30:(amount<=1000000)?
            20:(amount<=600000)?
                10:'';
    let result = amount*((1+bonus)/100);
        alert('Muc hoa hong nhan duoc la:' +result);
</script>
</body>
</html>
