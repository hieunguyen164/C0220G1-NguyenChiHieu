<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let kWh = parseInt(prompt('Nhap so kWh dien da su dung:'));
    if(kWh<=50 && kWh>0){
        tong=kWh*1678;
    }else if(kWh<=100){
        tong=(50*1678)+((kWh-50)*1734);
    }else if(kWh<=200){
        tong=(50*1678)+(50*1734)+((kWh-100)*2014);
    }else if(kWh<=300){
        tong=(50*1678)+(50*1734)+(100*2014)+((kWh-200)*2536);
    }else if(kWh<=400){
        tong=(50*1678)+(50*1734)+(100*2014)+(100*2536)+((kWh-300)*2834);
    }else if(kWh>400){
        tong=(50*1678)+(50*1734)+(100*2014)+(100*2536)+(100*2834)+((kWh-400)*2927);
    }else{
        alert('Failed');
    }
    alert('Hoa don tien dien:' +(tong+(tong*10/100)) +'vnd');
</script>
</body>
</html>
