<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt('Nhap a: '));
    let b = parseInt(prompt('Nhap b:'));
    if(a==0){
        if(b==0){
            alert('Phuong trinh vo so nghiem');
        }else{
            alert('Phuong trinh vo nghiem');
        }
    }else {
        alert('Nghiem cua phuong trinh x=' + (-b / a));
    }
</script>
</body>
</html>
