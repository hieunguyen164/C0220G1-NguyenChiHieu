<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
let a = parseInt(prompt('Nhap canh a: '));
let b = parseInt(prompt('Nhap canh b: '));
let c = parseInt(prompt('Nhap canh c: '));
if (a,b,c>0 && a+b>c && b+c>a && a+c>b){
    alert('3 so thuc vua nhap la canh cua tam giac');
}else{
    alert('3 so thuc vua nhap khong phai la canh cua tam giac');
}
</script>
</body>
