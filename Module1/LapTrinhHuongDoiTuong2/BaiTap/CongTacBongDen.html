<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<img id="lamp" src="images/off.gif"><br>
<h4 id="lampStatus">Lamp is turn off</h4>
<button onclick="on_off()">ON/OFF</button>

<script>
    class SwitchButton{
        constructor(status) {
            this.status = status;
        }
        getStatus(){
            return this.status;
        }
        switchOff_switchOn(){
            this.status=!this.status;
        }
    }
    class ElectricLamp{
        constructor(status) {
            this.status = status;
        }
        turnOn_turnOf(){
            if(this.status.getStatus()===true){
                document.getElementById('lamp').src = 'images/on.gif';
                document.getElementById('lampStatus').innerHTML='Lamp is turn on';
            }else{
                document.getElementById('lamp').src = 'images/off.gif';
                document.getElementById('lampStatus').innerHTML='Lamp is turn off';
            }
        }
    }
    let status = new SwitchButton(false);
    let lamp = new ElectricLamp(status);
    function on_off() {
        status.switchOff_switchOn();
        lamp.turnOn_turnOf();

    }
</script>
</body>
</html>
