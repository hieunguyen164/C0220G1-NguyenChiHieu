<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="game"></div>

<script>
    class Hero {
        constructor(image, top, left, size) {
            this.image = image;
            this.top = top;
            this.left = left;
            this.size = size;
        }

        getHeroElement() {
            return '<img src="'+this.image+'"' +
                'width="'+this.size+'"' +
                'height="'+this.size+'"' +
                'style="top: '+this.top+'px;left: '+this.left+'px;position: absolute;" >'
        }
        moveLeft(){
            this.left -= 20;
        }
        moveRight(){
            this.left+=20;
            console.log(this.left);
        }
        moveUp(){
            this.top -= 20;
        }
        moveDown(){
            this.top += 20;
        }
    }

    let hero = new Hero('images/pikachu.png',0,0,200);
    let status1 =true;
    let status2= true;
    function start() {
        if(hero.left<window.innerWidth-hero.size && status1){
            hero.moveRight();
        }else if(hero.top<window.innerHeight-hero.size && status2){
            hero.moveDown();
            status1 = false;
        }else if(hero.left>0){
            hero.moveLeft();
            status2 = false;
        }else if(hero.top>0){
            hero.moveUp();
        }else{
            status1 = true;
            status2 = true;
        }

        document.getElementById('game').innerHTML = hero.getHeroElement();
        setTimeout(start, 100);
    }

    start();


</script>
</body>
</html>
