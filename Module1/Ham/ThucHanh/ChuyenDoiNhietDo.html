<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

</head>
<body>
<h1>Temperature Converter</h1>
<h3>Type a value in the Fahrenheit field to convert the value to Celcius:</h3>
<label>Fahrenheit:</label><input type =number  oninput="tempConvert(this.value)"><br>
<label>Celcius:</label><div id="result"></div>

<script>
    function tempConvert(valNum) {
        valNum = parseFloat(valNum);
        document.getElementById('result').innerHTML = (valNum-32)/1.8;

    }
</script>

</body>
</html>
