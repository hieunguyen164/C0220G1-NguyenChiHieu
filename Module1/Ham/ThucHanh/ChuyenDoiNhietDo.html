<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>
<label>Fahrenheit</label>
<input id="inputF" type="number" placeholder="Fahrenheit" onchange="tempConvert(this.value)" " >
</p>
<p>Celsius<span id="outputC"></span></p>

<script>
function tempConvert(valNum) {
    valNum = parseFloat(valNum);
    document.getElementById('outputC').innerHTML=(valNum-32)/1.8;

}
</script>
</body>
</html>
