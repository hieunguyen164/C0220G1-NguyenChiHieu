<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <style>
        .product {
            font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 400px;
            margin-bottom: 20px;
            margin-top: 20px;
        }

        .product td, .product th {
            border: 1px solid #ddd;
            padding: 8px;
        }

        .product tr:nth-child(even){background-color: #f2f2f2;}

        .product tr:hover {background-color: #ddd;}

        .product th{
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: left;
            background-color: #4CAF50;
            color: white;
        }
        .btn{
            text-align: center;
            background-color: #4CAF50;
            color: white;
        }
    </style>
    <script src="QuanLySanPham.js"></script>

</head>

<body>
<h2>Add New Product</h2>
<table class="product" style="width: 330px">
    <tr>
        <td><input type="text" id='newItem' placeholder="New Product"></td>
        <td><button class='btn' onclick="addItem()">Add</button></td>
    </tr>
</table>
    <button class="btn" onclick="displayItem()">DISPLAY ALL PRODUCT</button>
<div id="displayItem"></div>

</body>
</html>
