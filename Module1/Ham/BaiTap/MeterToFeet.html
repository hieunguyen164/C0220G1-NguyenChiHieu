<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <th><label>Input Meters: </label></th>
        <th><input type="number" oninput="convertToFeet(this.value)"></th>
        <th><label>Feet:</label></th>
        <th><div id ='feetResult'></div></th>
    </tr>
    <tr>
        <th><label>Input Feet: </label></th>
        <th><input type="number" oninput="convertToMeter(this.value)"></th>
        <th><label>Meters:</label></th>
        <th><div id="meterResult"></div></th>
    </tr>
</table>
<script>
    function convertToFeet(meter) {
        meter=parseFloat(meter);
        document.getElementById('feetResult').innerHTML= meter*3.279;
    }
    function convertToMeter(feet) {
        feet=parseFloat(feet);
        document.getElementById('meterResult').innerHTML=feet*0.305;

    }
</script>
</body>
</html>
