<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
let str=prompt('Nhap mang: ');
let array = str.split('');
let char=prompt('Nhap ky tu:');
alert(array);
if(countChar(char)!=0){
    alert('Ky tu '+char+' xuat hien '+countChar(char) +' lan trong mang');
}else{
    alert('Ky tu '+char+' khong xuat hien trong mang');
}

function countChar(n) {
    let count = 0;
    for (let i=0;i<array.length;i++){
        if(n==array[i]){
            count ++;
        }
    }

    return count;
}

</script>
</body>
</html>
