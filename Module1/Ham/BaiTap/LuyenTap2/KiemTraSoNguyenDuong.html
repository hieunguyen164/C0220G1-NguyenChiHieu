<!DOCTYPE html>

<body>
<script>
    let num =prompt('Nhap so can kiem tra: ');
    alert(checkNum(num));
    function checkNum(n) {
        let status = false;
        if (n>0){
            status = true;
        }else{
            status = false;
        }
        return status;
    }
</script>
