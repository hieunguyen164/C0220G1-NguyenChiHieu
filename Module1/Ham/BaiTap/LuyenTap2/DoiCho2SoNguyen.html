<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num1 = prompt('Nhap so nguyen thu nhat');
    let num2 = prompt('Nhap so nguyen thu 2');
    document.write('Thu tu ban dau: '+num1 +' '+num2 +'<br>');
    document.write('Thu tu sau khi doi: ' +swap(num1,num2));
    function swap(a,b) {
        i = b;
        j = a;
        return i +' '+ j;

    }
</script>
</body>
</html>
