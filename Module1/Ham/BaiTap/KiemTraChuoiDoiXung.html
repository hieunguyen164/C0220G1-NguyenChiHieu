<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let input = prompt('Nhap chuoi can kiem tra: ');
    isPalindrome(input);
    function isPalindrome(a) {
        let status;
        for (let i = 0, j = a.length - 1; i < j; i++, j--) {
            if (a[i] === a[j]) {
                status = true;
            } else {
                status = false;
            }
        }
        if(status){
            alert('Chuoi '+"'"+a+"'"+' la chuoi doi xung');

        }else{
            alert('Chuoi '+"'" +a+"'" +' khong doi xung' )
    }


    }
</script>
</body>
</html>
