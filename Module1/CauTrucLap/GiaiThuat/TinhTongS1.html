<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n=parseInt(prompt('Nhap so:'));
    let s='';
    let a = 0;
    document.write('S = ');
    for(i=1;i<=n;i++){
        if(i==1){
            s+='1 ';
        }else{
            s+= '+ 1/' +i;
        }
    }
    a=eval(s);
    document.write(s+ ' = ' +a);
</script>
</body>
</html>
