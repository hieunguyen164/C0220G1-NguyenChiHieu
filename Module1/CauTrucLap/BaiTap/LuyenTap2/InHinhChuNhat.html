<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt('Nhap chieu rong:'));
    let b = parseInt(prompt('Nhap chieu dai:'));
    for (let i = 1; i <= a; i++) {
        for (let j = 1; j <= b; j++) {
            if (i === 1 || i === a || j === 1 || j === b) {
                document.write(' *');
            } else {
                document.write('&nbsp&nbsp&nbsp');

            }
        }
        document.write('<br>');
    }


</Script>
</body>
</html>
