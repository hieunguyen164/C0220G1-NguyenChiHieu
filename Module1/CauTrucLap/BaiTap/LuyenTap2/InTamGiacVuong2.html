<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n= parseInt(prompt('Nhap so hang:'));
    for(let i=n;i>0;i--){
        for(let j=0;j<i;j++){
            document.write('*');
        }
        document.write('<br>')
    }
</script>
</body>
</html>
