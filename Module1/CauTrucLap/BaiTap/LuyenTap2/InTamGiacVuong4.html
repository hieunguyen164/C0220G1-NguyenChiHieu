<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
   let count=parseInt(prompt('Nhap'));
   for(let i = 0;i<=count;i++){
       for(let j=1;j<=i;j++){
           document.write('&nbsp&nbsp');
       }
       for(let k=1;k<=count-i;k++){
           document.write('*');
       }
       document.write('<br>');
   }
</Script>
</body>
</html>
