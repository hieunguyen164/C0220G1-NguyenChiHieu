<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let count = parseInt(prompt('Nhap so luong so tu nhien can tinh tong:'));
    let num = 0;
    let i = 0;
    let sum = 0;
    while (i < count) {
        sum += num;
        num+=7;
        i++;
    }
    document.write('Tong' + ' ' + count + ' ' + 'so tu nhien chia het cho 7 la:' + ' ' + sum);
</script>
</body>
</html>
