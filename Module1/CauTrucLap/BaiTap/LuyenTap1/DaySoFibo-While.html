<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let count = parseInt(prompt('Nhập tổng chữ số cần hiển thị trong dãy Fibonacci:'));
    let n1=1,n2=0,n;
    let i=0;
    while(i<count){
            n=n1;
            n1=n1+n2;
            n2=n;
            i++;
        document.write(n+' ');
        }




</script>
</body>
</html>
