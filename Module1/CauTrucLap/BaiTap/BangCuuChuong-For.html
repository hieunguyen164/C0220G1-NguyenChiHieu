<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
   let bcc;
   bcc="<table border='1' width='auto' cellspacing='0' cellpadding='3'>";
   for (let i=1;i<=9;i++){
       bcc = bcc + '<tr>';
       for(let j=1;j<=9;j++){
           bcc = bcc + '<td>' + j + 'x' + i + '=' + i*j + '</td>';

       }
       bcc = bcc + '</tr>';
   }
   bcc = bcc + '</table>';
    document.write(bcc);
</script>
</body>
</html>
