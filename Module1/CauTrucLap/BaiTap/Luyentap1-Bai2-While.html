<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let tempt=parseInt(prompt('Nhap nhiet do hien tai:'+''));
    let i=100;
    let j=20;
    while(true){
        if(j>tempt){
            tempt=parseInt(prompt('Vui long tang nhiet do: '));
        }else if(i<tempt) {
            tempt = parseInt(prompt('Vui long giam nhiet do: '));
        } else {
            break;
        }
    }
    alert('OK');
</script>
</body>
</html>
