<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = parseInt(prompt('Nhap so nguyen duong can tinh giai thua:'))
    let result=num;
    if(num === 0 || num === 1) {
        result=1;
    }
    while(num>1) {
        num--;
        result *= num;
    }
    alert('Giai thua ='+' '+result);

</script>
</body>
</html>
