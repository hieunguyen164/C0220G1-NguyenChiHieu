<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let bcc,i,j;
    bcc = "<table border='1' width='auto' cellspacing='0' cellpadding='3'>";
    i=j=1;
    while(i<=9){
        bcc = bcc + '<tr>';
        while (j<=9){
            bcc = bcc + '<td>' + j +'x'+i+'='+i*j+'</td>';
            j++;
        }
        bcc = bcc + '</tr>';
        j=1;
        i++;
    }
    bcc = bcc + '</table>'
    document.write(bcc);
</script>
</body>
</html>
