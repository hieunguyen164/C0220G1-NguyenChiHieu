<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str1 = prompt('Nhap chuoi thu nhat:');
    let str2 = prompt('Nhap chuoi thu hai:');
    let arr1 = str1.split('');
    let arr2 = str2.split('');
    compareStr(arr1,arr2);
    function compareStr(a,b) {
        let status = false;
        document.write(str1 + '<br>');
        document.write(str2 + '<br>');
        if(a.length===b.length){
            for(let i = 0; i < a.length; i++){
                if(a[i]===b[i]){
                    status = true;
                }
            }
        }
        if(status){
            document.write('2 chuoi giong nhau');
        }else{
            document.write('2 chuoi khac nhau');
        }
    }
</script>
</body>
</html>
