<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = ['H','I','E','U','-','N','G','U','Y','E','N'];
    document.write('Mang goc: '+ a+'<br>');
    for (let i=0;i<a.length;i++){
        if(a[i]=='-'){
            a[i]='_';
        }
    }
    document.write(('Mang duoc thay doi: '+a))
</script>

</body>
</html>
