<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [1, 3, -4, 6, -7, -9];
    let count = 0;
    let num = '';

    for (let i = 0; i < array.length; i++) {
        if (array[i] < 0) {
            count++;
            num+=array[i]+', ';
        }
    }
    document.write('Mang: '+array+'<br>');
    document.write('Cac so nguyen am: '+num+'<br>');
    document.write('Co '+ count+' so nguyen am');
</script>
</body>
</html>
