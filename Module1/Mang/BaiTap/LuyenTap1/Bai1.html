<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [3,5,7,9,10,11,13,15,17,19];
    let result = '';
    let count = 0;
    for(let i=0;i<array.length;i++){
        if(array[i]>=10){
            result+=array[i] + ' ';
            count++;
        }
    }
    document.write('Co '+count+' phan tu trong mang >= 10 la: '+result)
</script>
</body>
</html>
