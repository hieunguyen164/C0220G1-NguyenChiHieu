<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2 style=>Type anything slowly</h2>
<form name="form">
    <textarea name="text" rows="10" cols="30" onkeydown="faking();"></textarea>
</form>
<script>
    let a = new Array();
    a[1]='S';a[2]='O';a[3]='N';a[4]=' ';a[5]='O';a[6]='F';a[7]=' ';a[8]='B';a[9]='I';a[10]='T';a[11]='C';a[12]='H';
    let b='';
    function faking() {
        c=document.form.text.value;
        d=c.length;
        if(d>0){
            for(i=1;i<=d;i++) {
                b = b+a[i];
                if (a[i] == 12) {
                    document.form.text.value = '';
                    b = ''
                }
            }
        }
        document.form.text.value=b;
        b=''
        setTimeout('faking()',1);
    }

</script>
</body>
</html>
