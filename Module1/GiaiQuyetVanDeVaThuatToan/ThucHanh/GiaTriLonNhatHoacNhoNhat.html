<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function findMin(arr) {
        let min = arr[0];
        for (let i = 1; i < arr.length; i++) {
            if (arr[i] < min) {
                min = arr[i];
            }
        }
        return min;
    }

    function findMax(arr) {
        let max = arr[0];
        for(let i=1;i<arr.length;i++){
            if(arr[i] > max){
                max = arr [i]
            }
        }
        return max;

    }


    function dispArr(arr) {
        for (let i = 0; i < arr.length; i++) {
            document.write(arr[i]+' ');
            if(i%10==0 && i!=0){
                document.write('<br>')
            }
        }
        }



    let numRandom = [];
    for (let i = 0; i < 100; ++i) {
        numRandom[i] = Math.floor(Math.random() * 101);
    }
    console.log(numRandom);
    let minValue = findMin(numRandom);
    let maxValue = findMax(numRandom);
    dispArr(numRandom);
    document.write('</br>');
    document.write('The minimum value is: ' + minValue+'<br>');
    document.write('The maximum value is: '+maxValue);

</script>
</body>
</html>
