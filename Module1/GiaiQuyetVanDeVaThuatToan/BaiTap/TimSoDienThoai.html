<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let phoneArr = ['+84 96 123 456', '+84 93 123 345', '+84 97 345 098', '+84 12 324 987','+84 97 134444'];  // Dau so mang Viettel 096,097
    viettelNumber(phoneArr);

    function viettelNumber(arr) {
        let regExp = /^\+(84)\s(96|97)\s\d{3}\s\d{3}$/;
        let status = false;
        document.write('Cac so dien thoai mang Viettel: ');
        for (let i = 0; i < arr.length; i++) {
            if (regExp.test(arr[i])) {
                status = true;
                document.write(arr[i] + ' , ');
            }
        }
        if (!status) {
            document.write('Khong tim thay');
        }


    }
</script>
</body>
</html>
