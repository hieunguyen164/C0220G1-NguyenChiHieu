<script>
    let n = parseInt(prompt('Nhap so n: '));
    let S = 1;

    if (n == 0) {
        alert('Vo nghiem');
    }else{
     for(let i = 2;i<=n;i++){
         S +=  1/i;
        }
        alert('S = ' +S);

    }
</script>
