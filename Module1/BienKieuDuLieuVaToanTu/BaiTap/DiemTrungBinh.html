<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    DiemLy = prompt ("Nhap diem Ly: ");
    DiemHoa = prompt ("Nhap diem Hoa: ");
    DiemSinh = prompt ("Nhap diem Sinh: ");
    let Ly = parseInt(DiemLy);
    let Hoa = parseInt(DiemHoa);
    let Sinh = parseInt(DiemSinh);
    let DiemTrungBinh = (Hoa + Ly + Sinh) / 3;
    document.write('DiemTrungBinh = ' + DiemTrungBinh);
</script>
</body>
</html>
