<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YeuCau5</title>
    <style>
        .tbl_input{
            border: 1px solid black;
            table-layout: fixed;
            width: 100%;
            margin-bottom: 50px;
        }

        .tbl_input td{
            border:1px solid black;
            overflow: hidden;
            text-align: center;

        }


        .tbl_input th{
            border:1px solid black;
            text-align: center;
        }
        .tbl_guest{
            border: 1px solid black;
            table-layout: fixed;
            width: 100%;
            margin-bottom: 10px;
        }
        .tbl_guest th {
            text-align: center;
        }
        .tbl_guest td{
            text-align: center;
            padding-bottom: 10px;
            overflow: auto;

        }

    </style>
    <script src="CaseStudy-Yeucau5.js"></script>
</head>
<body>
<table class="tbl_input">
    <tr>
        <h2 align="center">BOOKING</h2>
    </tr>
    <tr>
        <th>Full Name</th>
        <th>ID Card</th>
        <th>BirthDay</th>
        <th>Email</th>
        <th>Adress</th>
        <th>Rank</th>
        <th>Guests</th>
        <th>RentDays</th>
        <th>Type Of Service</th>
        <th>Room Type</th>
        <th><button onclick="checking()">CHECK</button> </th>


    </tr>
    <tr>
        <td>
            <input type='text' id="fullName">
        </td>
        <td>
            <input type='text' id="idCard">
        </td>
        <td>
            <input type='text' id="bd">
        </td>
        <td>
            <input type='text' id="email">
        </td>
        <td>
            <input type='text' id="address">
        </td>
        <td>
            <select id="rank">
                <option value="diamond">DIAMOND</option>
                <option value="platium">PLATIUM</option>
                <option value="gold">GOLD</option>
                <option value="silver">SILVER</option>
                <option value="member">MEMBER</option>
            </select>
        </td>
        <td>
            <input type="text" id="guest">
        </td>
        <td>
            <input type="text" id="rentDays">
        </td>
        <td>
            <select id="typeOfService">
                <option value="villa">VILLA</option>
                <option value="house">HOUSE</option>
                <option value="room">ROOM</option>
            </select>
        </td>
        <td>
            <select id="roomType">
                <option value="vip">VIP</option>
                <option value="businees">BUSINESS</option>
                <option value="normal">NORMAL</option>
            </select>
        </td>
        <td>
            <button onclick="displayMainMenu()">MENU</button>
        </td>
    </tr>

</table>
<table  class="tbl_guest">
    <tr>
        <h2 align="center">GUEST INFORMATION</h2>
    </tr>
    <tr>
        <th>Full Name</th>
        <th>ID Card</th>
        <th>BirthDay</th>
        <th>Email</th>
        <th>Adress</th>
        <th>Rank</th>
        <th>Guests</th>
        <th>RentDays</th>
        <th>Type Of Service</th>
        <th>Room Type</th>
    </tr>
</table>
<table id="showCustomer" class="tbl_guest"></table>

</body>
</html>
