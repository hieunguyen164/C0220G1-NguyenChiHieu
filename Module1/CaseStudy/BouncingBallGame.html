<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<style>
    canvas{
        background: black;
        display: block;
        margin: 0 auto;
    }

</style>
</head>
<body>
<canvas id="myCanvas" width="500" height="350"></canvas>
<script>
    let canvas = document.getElementById('myCanvas');
    let ctx = canvas.getContext('2d');
    let x = canvas.width/2;
    let y = canvas.height - 85;
    let radiusBall = 10;
    let dx = 2;
    let dy = -2;
    let paddleWidth = 90;
    let paddleHeight = 15;
    let paddleX = (canvas.width - paddleWidth)/2;
    let paddleY = canvas.height-75;
    let leftPressed = false;
    let rightPressed = false;
    document.addEventListener('keydown',keyDownHandler);
    document.addEventListener('keyup', keyUpHandler);

    function keyDownHandler(evt) {
        if(evt.keyCode == 37){
            leftPressed = true;
        }else if(evt.keyCode == 39){
            rightPressed = true;
        }

    }

    function keyUpHandler(evt) {
        if(evt.keyCode == 37){
            leftPressed = false;
        }else if(evt.keyCode == 39){
            rightPressed = false;
        }

    }

function randomColor() {
    let red = Math.floor(Math.random()*255);
    let blue = Math.floor(Math.random()*255);
    let green = Math.floor(Math.random()*255);
    return "rgb("+red+','+blue+','+green+")";

}

function drawBall() {
    ctx.beginPath();
    ctx.arc(x,y,radiusBall,0,Math.PI*2);
    ctx.fillStyle = randomColor();
    ctx.fill();
    ctx.closePath();

}

function drawPaddle() {
    ctx.beginPath();
    ctx.rect(paddleX,paddleY,paddleWidth,paddleHeight);
    ctx.fillStyle = 'white';
    ctx.fill();
    ctx.closePath();

}

function draw() {
    ctx.clearRect(0,0,canvas.width,canvas.height);
    drawBall();
    drawPaddle();
    x+=dx;
    y+=dy;
    if(x > canvas.width-radiusBall || x < radiusBall){
        dx = -dx;
    }

    if(y < radiusBall){
        dy = -dy;
    }else if(x > paddleX && x <paddleX+paddleWidth && y > paddleY-radiusBall && y < paddleY+paddleHeight-radiusBall){
            dy = -dy;
        }else if(y+dy>canvas.height) {
            alert('GAME OVER!!!');
            document.location.reload();
        }
    if(rightPressed && paddleX < canvas.width- paddleWidth){
        paddleX+=7;
    }
    if(leftPressed && paddleX > 0){
        paddleX-=7;
    }
requestAnimationFrame(draw);
}
draw()
</script>
</body>
</html>
