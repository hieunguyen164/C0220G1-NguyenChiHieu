<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dien Tich Hinh Tron</title>
</head>
<body>
<script>
    bankinh = prompt("Nhap ban kinh duong tron: ");
    let r = parseInt(bankinh);
    let S = r * r * 3.14;
    document.write("Dien tich hinh tron = " + S);
</script>
</body>
</html>
