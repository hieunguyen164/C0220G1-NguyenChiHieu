<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ung Dung May Tinh</title>
</head>
<body>
<input type="text" id="number1">
<input type="text" id="number2">
<br><br>
<button value="+" onclick="calculate(this.value)">ADDITION (+) </button>
<button value="-" onclick="calculate(this.value)">SUBTRACTION (-)</button>
<button value='x' onclick="calculate(this.value)">MULTIPLICATION (X)</button>
<button value='/' onclick="calculate(this.value)">DIVISION (/)</button>
<br><br>
<input type="text" id="result">
<script>
    function calculate(cal) {
        let number1=parseInt(document.getElementById("number1").value);
        let number2=parseInt(document.getElementById('number2').value);
        let result=document.getElementById("result");
        (cal == '+')?
             result.value=number1+number2:
            (cal == '-')?
                result.value=number1-number2:
                (cal=='x')?
                    result.value=number1*number2:
                    (cal=='/')?
                       result.value=number1/number2:'';

    }
</script>
</body>
</html>
