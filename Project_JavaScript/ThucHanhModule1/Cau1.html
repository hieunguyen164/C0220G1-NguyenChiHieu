<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    let arr = [];
    for(let i = 0; i<5;i++){
        let num = parseInt(prompt('Nhap so nguyen bat ki:'));
        arr.push(num);
    }
    document.write('Mang ban dau: '+arr+'<br>');
    let arrSort = arr.sort(function (a,b) {
        return a-b
        });
    document.write('Mang sau khi sap xep: '+ arrSort );

</script>
</body>
</html>
