<script>
    class Apple{
        constructor() {
            this.weight = 10;
        }
        getWeight(){
            return this.weight;
        }
        isEmpty(){
            if (this.getWeight()===0){
                return true;
            }else{
                return false;
            }
        }
        decrease(){
            if(this.getWeight()>0){
                this.weight--;
            }
        }

    }
    class Human{
        constructor(name,gender,weight) {
            this.name = name;
            this.gender = gender;
            this.weight = weight;
        }
        isMale(){
            if(this.gender==='male'){
                return true;
            }else{
                return false;
            }
        }
        setGender(gender){
            this.gender = gender;
        }
        checkApple(apple) {
            if (apple.getWeight() > 0) {
                return true;
            } else {
                return false;
            }
        }
        eat(apple){
            if(this.checkApple(apple)){
                this.weight++;

            }

        }

        }

        }

    let Adam = new Human('Adam','gay',100);
