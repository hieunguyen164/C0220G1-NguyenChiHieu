<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let total = parseInt(prompt('Nhap so luong so nguyen to can hien thi:'));
    let count = 0;
    let number = 2;
    let result = '';
    while (count < total) {
        let status = true;
        for (let i = 2; i <= Math.sqrt(number); i++) {
            if (number % i === 0) {
                status = false;
                break;
            }
        }
        if (status) {
            count++;
            result += number + ' ';
        }
        number++;
    }
    document.write(result);

</script>
</body>
</html>
