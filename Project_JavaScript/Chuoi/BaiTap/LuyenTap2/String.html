<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = 'Toi yeu ngon ngu lap trinh javascript';

        //đếm số lần xuất hiện của chữ 'a' ở trong chuỗi trên.
        let regExp = /a/g;
        let result = str.match(regExp);
        console.log(result.length);

        //tách chuỗi trên vào trong một mảng các chuỗi. Mỗi từ là một phần từ.
        let arr = str.split(' ');
        console.log(arr);

        //thay thế chữ 'Javascript' bằng chữ 'Typescript'
        let rpl = str.replace(/javascript/g,'typescript');
        console.log(rpl);
</script>
</body>
</html>
