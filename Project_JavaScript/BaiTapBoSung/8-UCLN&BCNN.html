<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>

</head>
<body>
<script>
   let a = parseInt(prompt('Nhap so nguyen duong a: '));
   let b = parseInt(prompt('Nhap so nguyen duong b: '));
   let UCLN = 0;
   let BCNN = 0;
   let c=a, d=b;
   if(a==0 || b==0){
       UCLN = a+b;
   }else {
       while (a != b) {
           if (a > b) {
               a -= b;
           } else {
               b -= a;
           }
       }
       UCLN = a;
       BCNN = c*d/UCLN;
   }

   document.write('UCLN = ' +UCLN+'<br>');
   document.write('BCNN = '+BCNN);

</script>

</body>
</html>
