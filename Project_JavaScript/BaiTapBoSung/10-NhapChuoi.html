<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>

</head>
<body>
<script>
   let str = prompt('Nhap chuoi ky tu bat ky: ');
   let arr = Array();
   let count = 0;
   for(let i = 0;i<str.length;i++){
       arr.push(str[i]);
       document.write(arr[i]+'<br>');
       if (arr[i]!=' '){
           count++;
       }
   }
   document.write('So tu co trong chuoi la: '+count+'<br>');


</script>

</body>
</html>
