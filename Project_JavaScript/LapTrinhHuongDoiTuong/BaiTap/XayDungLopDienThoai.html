<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Phone {
        constructor(battery, send) {
            this.battery = battery;
            this.send = send;
            this.status = false;

        }

        static storageMessage = "";

        get getBattery() {
            return this.battery;
        }

        get powerOn() {
            if (this.battery === 0) {
                return this.status = false;
            }
                return this.status = true;
            }


        get powerOff() {
            return this.status = false;
        }

        get isOn() {
            return this.status == true;
        }

         get chargeBattery() {
            if (this.getBattery < 100) {
                this.battery++
            }
        }

        get drainBattery() {
            if (this.isOn) {
                this.battery--;
            }
        }

        set sendMessage(text) {
            if (this.isOn) {
                this.drainBattery;
                this.send = text;
                Phone.storageMessage = text;
            }else{
                return'Phone is off';
            }

        }

        get getSend() {
            return this.send;

        }

        get getInbox() {
            if (this.isOn) {
                this.drainBattery;
                return Phone.storageMessage;
            }else {
                return 'Phone is off';
            }
        }

    }

    function phone() {
        let phone1 = new Phone(90);
        let phone2 = new Phone(0);
        console.log(phone1.getBattery, phone2.getBattery);
        console.log(phone1.isOn, phone2.isOn);
        while (phone2.getBattery < 100) {
            phone2.chargeBattery;
            console.log(phone2.getBattery);
        }
        phone1.powerOn;
        console.log(phone1.isOn);
        phone1.powerOff;
        console.log(phone1.isOn);
        phone1.powerOn;
        phone1.sendMessage ='hello';
        console.log(phone1.getSend);
        console.log(phone1.getBattery);
        phone2.powerOn;
        console.log(phone2.getInbox);
        console.log(phone2.getBattery);
    }

    phone();
</script>
</body>
</html>
