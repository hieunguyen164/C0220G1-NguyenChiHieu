<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = parseInt(prompt('Nhap so can kiem tra: '));
    isPrime(num);
    function isPrime(n) {
        let status = true;
       for(let i=2;i<=Math.sqrt(n);i++){
            if(n%i==0){
                status = false;
                break;
            }
        }
        if(status){
            alert(n + ' la so nguyen to');
        }else{
            alert(n +' khong phai so nguyen to');
        }

    }
</script>
</body>
</html>
