<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let r = prompt('Nhap ban kinh hinh tron: ')
    calculate(r);
    function calculate(r) {
        const pi = 3.14;
        let c = 2*r*pi;
        let s = r*r*pi;
        alert('Chu vi hinh tron: '+c );
        alert('Dien tich hinh tron: '+s);
    }
</script>
</body>
</html>
