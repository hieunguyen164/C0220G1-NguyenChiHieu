<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <style>
        .product {
            font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 400px;
            margin-bottom: 20px;
            margin-top: 20px;
        }

        .product td{
            border: 1px solid #ddd;
            padding: 8px;
        }

        .product tr:nth-child(even){background-color: #f2f2f2;}

        .product tr:hover {background-color: #ddd;}



        .btn{
            text-align: center;
            background-color: #4CAF50;
            color: white;
            height: 25px;
        }
    </style>
    <script src="QuanLySanPham.js"></script>

</head>

<body onload="displayItem()">
<h2>Add New Product</h2>
<table class="product" >
    <tr>
        <td><input style="width: 200px;height: 20px" type="text" id='addItem' placeholder="New Product"></td>
        <td><button class='btn' onclick="addItem()">Add</button></td>
    </tr>
    <tr>
        <th align="left"><h3>DISPLAY ALL PRODUCT</h3></th>
    </tr>
    <tbody id="displayItem"></tbody>
</table>


</body>
</html>
