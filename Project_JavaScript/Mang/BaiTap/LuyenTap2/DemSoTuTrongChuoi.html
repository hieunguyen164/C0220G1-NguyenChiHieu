<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = prompt('Nhap chuoi');
    let arr = str.split(' ');
    countChar(arr);
    function countChar(a) {
        let count = 0;
        let show = '';
        for(let i = 0; i<a.length;i++){
            if(isNaN(a[i])){
                count++;
                show+= a[i]+', '
            }
        }
        document.write('So tu trong chuoi la: '+count+'<br>'+show);
    }
</script>
</body>
</html>
