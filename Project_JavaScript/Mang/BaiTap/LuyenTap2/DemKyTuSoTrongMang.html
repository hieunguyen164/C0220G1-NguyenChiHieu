<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = ['1','2','3','a','b','c'];
    let count = 0;
    for(let i=0;i<array.length;i++){
        if(!isNaN(array[i])){
            count++;
        }
    }
    document.write('Mang: '+array+'<br>');
    document.write('Co '+count +' ky tu so');

</script>
</body>
</html>
