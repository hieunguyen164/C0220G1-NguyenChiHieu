<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = window.prompt('Nhap mang so nguyen:');
    let array = Array();
    for(let i=0; i<str.length;i++){
        array[i]=str.substr(i,1);
    }
        document.write('Mang ban dau: '+array.join()+'<br>'+' Mang dao nguoc: '+array.reverse());
</script>
</body>
</html>
