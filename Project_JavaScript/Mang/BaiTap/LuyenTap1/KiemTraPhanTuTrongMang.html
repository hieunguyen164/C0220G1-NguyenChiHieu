<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [1, 2, 3, 4, 5, 6, 7];
    let v = parseInt(prompt('Nhap so nguyen V: '));
    let result = false;
    document.write('Mang: ' + array);
    for (let i = 0; i < array.length; i++) {
        if (v == array[i]) {
            result = true;
            break;
        }
    }
    if (result) {
        alert(v + ' is in the array');
    } else {
        alert(v + 'is not in the array')

    }


</script>
</body>
</html>
